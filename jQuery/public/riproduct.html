    <script>
        $(".section b").on("click",function(e){
            e.preventDefault()
            if($(".mudi").hasClass("moreHide")){
                $(".mudi").removeClass("moreHide");
                $(".mudi>div:gt(8)").show();
                $(".section").css("height",1471)
                $(this).html("收起");
            }else{
                $(".mudi").addClass("moreHide");
                $(".mudi>div:gt(8)").hide();
                $(".section").css("height",882)
                $(this).html("显示更多");
            }
        })
